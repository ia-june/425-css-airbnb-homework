<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <title>Hello Front-End</title>
  </head>
  <body>
    <div class="card">
      <section>
        <!-- header section -->
        <h1>Meet Guidebooks</h1>
        <p>Discover hundreds of local spots recommended by Airbnb hosts</p>
      </section>
      <!-- images -->
      <div class="images">
        <section>
          <img src="./img/san-francisco.jpg" alt="San Fransisco From Above" />
          <p>San Francisco</p>
        </section>
        <section>
          <img src="./img/new-york.jpg" alt="New York Skyline" />
          <p>New York</p>
        </section>
        <section>
          <img src="./img/london.jpg" alt="London Clock Tower" />
          <p>London</p>
        </section>
      </div>
      <button>See All Guidebooks</button>
    </div>
  </body>
</html>
